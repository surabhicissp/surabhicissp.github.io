<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AAISM Practice Exam - Surabhi & Adarsh</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<style>
body { font-family:'Inter',sans-serif; }
.option-btn{ transition: background-color .2s,border-color .2s;}
.selected{ background:#e0e7ff!important;border-color:#6366f1!important;}
.correct{ background:#d1fae5!important;border-color:#10b981!important;}
.incorrect{ background:#fee2e2!important;border-color:#ef4444!important;}
.review-question-container{ border-left:4px solid #e5e7eb;padding-left:1rem;margin-bottom:2rem;}
.modal-overlay{ transition:opacity .3s;}
.modal-container{ transition:transform .3s;}
</style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div id="app-container" class="bg-white p-6 md:p-8 rounded-2xl shadow-lg w-full max-w-3xl relative">

<!-- Landing -->
<div id="landing-page" class="text-center">
<h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">
AAISM Practice Exam 2026 - Surabhi & Adarsh
</h1>
<p class="text-gray-600 mb-8">Welcome! Please choose an option below.</p>

<div class="space-y-4">
<a href="#quiz" class="block w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700">
Take the Quiz
</a>
<a href="#admin" class="block w-full bg-gray-600 text-white py-3 px-4 rounded-lg hover:bg-gray-700">
Go to Admin Panel
</a>
</div>
</div>

<!-- Quiz Wrapper -->
<div id="quiz-page" class="hidden">

<!-- Start Page -->
<div id="start-page" class="text-center">
<h1 id="quiz-title" class="text-2xl md:text-3xl font-bold text-gray-800 mb-4"></h1>
<div id="datetime-display" class="text-gray-500 text-sm mb-8"></div>
<p id="start-page-intro" class="text-gray-600 mb-8">Loading questions...</p>

<!-- Candidate Name Input (ADDED) -->
<div class="mb-6 text-left">
<label class="block text-sm font-medium text-gray-700 mb-1">
Candidate Full Name
</label>
<input id="candidate-name-input"
class="w-full p-2 border border-gray-300 rounded-lg"
placeholder="Enter your full name" />
<p id="candidate-name-error" class="text-red-500 text-sm mt-1 h-5"></p>
</div>

<button id="start-exam-btn"
class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700">
Start Exam
</button>
</div>

<!-- Question Area -->
<div id="question-area" class="hidden mb-6">

<!-- Candidate Name Display (ADDED) -->
<div id="candidate-name-display"
class="text-center font-semibold text-lg text-indigo-700 mb-3"></div>

<div class="flex justify-between items-center mb-4">
<h2 id="question-number" class="text-lg font-semibold text-gray-700"></h2>
<div id="timer" class="text-3xl font-mono font-bold text-indigo-600">00:00:00</div>
</div>

<p id="question-text" class="text-gray-800 text-lg mb-6"></p>
<div id="options-container" class="space-y-3"></div>
</div>

<!-- Result -->
<div id="result-area" class="hidden text-center">
<h2 class="text-2xl font-bold text-gray-800 mb-4">Exam Completed!</h2>
<p id="score-text" class="text-xl text-gray-600 mb-2"></p>
<p id="feedback-text" class="text-lg font-semibold mb-6"></p>

<div class="flex flex-col space-y-2">
<button id="restart-btn" class="bg-indigo-600 text-white py-3 rounded-lg">Restart Exam</button>
<button id="download-btn" class="bg-green-600 text-white py-3 rounded-lg">Download Results (PDF)</button>
</div>
</div>

</div>
</div>

<script>
document.addEventListener('DOMContentLoaded',()=>{

/* ===== STATE ===== */
let candidateName="";
let loadedQuestions=[];
let shuffledQuestions=[];
let userAnswers=[];
let score=0;
let currentQuestionIndex=0;
let examTimer;
let totalTimeLeft=0;

/* ===== DOM ===== */
const startExamBtn=document.getElementById('start-exam-btn');
const candidateNameInputEl=document.getElementById('candidate-name-input');
const candidateNameErrorEl=document.getElementById('candidate-name-error');
const candidateNameDisplayEl=document.getElementById('candidate-name-display');

const startPageEl=document.getElementById('start-page');
const questionAreaEl=document.getElementById('question-area');
const resultAreaEl=document.getElementById('result-area');

const questionTextEl=document.getElementById('question-text');
const optionsContainerEl=document.getElementById('options-container');
const questionNumberEl=document.getElementById('question-number');
const timerEl=document.getElementById('timer');
const scoreTextEl=document.getElementById('score-text');
const downloadBtn=document.getElementById('download-btn');

/* ===== SAMPLE QUESTIONS ===== */
loadedQuestions=[
{
question:"Confidentiality means?",
options:["Accuracy","Availability","Protection from disclosure","Tracking users"],
answer:"C",
explanation:"Confidentiality protects information from unauthorized disclosure."
}
];

/* ===== START QUIZ ===== */
startExamBtn.addEventListener('click',startQuiz);

function startQuiz(){

const nameValue=candidateNameInputEl.value.trim();

if(!nameValue){
candidateNameErrorEl.innerText="Please enter your full name.";
return;
}

candidateName=nameValue;
candidateNameDisplayEl.innerText=candidateName;
candidateNameErrorEl.innerText="";

startPageEl.classList.add('hidden');
questionAreaEl.classList.remove('hidden');

shuffledQuestions=[...loadedQuestions];
userAnswers=new Array(shuffledQuestions.length).fill(null);
currentQuestionIndex=0;
score=0;

startTimer();
showQuestion();
}

/* ===== QUESTIONS ===== */
function showQuestion(){

const q=shuffledQuestions[currentQuestionIndex];

questionNumberEl.innerText=
`Question ${currentQuestionIndex+1} of ${shuffledQuestions.length}`;

questionTextEl.innerText=q.question;
optionsContainerEl.innerHTML="";

q.options.forEach((opt,i)=>{
const btn=document.createElement('button');
btn.innerText=opt;
btn.className="option-btn w-full text-left p-4 border rounded-lg";
btn.onclick=()=>{
userAnswers[currentQuestionIndex]=i;
nextQuestion();
};
optionsContainerEl.appendChild(btn);
});
}

/* ===== TIMER ===== */
function startTimer(){
totalTimeLeft=loadedQuestions.length*60;

examTimer=setInterval(()=>{
totalTimeLeft--;
let m=Math.floor(totalTimeLeft/60);
let s=totalTimeLeft%60;
timerEl.innerText=`${m}:${s}`;
if(totalTimeLeft<=0) finishExam();
},1000);
}

/* ===== NAV ===== */
function nextQuestion(){
currentQuestionIndex++;
if(currentQuestionIndex<shuffledQuestions.length) showQuestion();
else finishExam();
}

/* ===== FINISH ===== */
function finishExam(){

clearInterval(examTimer);

score=shuffledQuestions.reduce((a,q,i)=>{
let correct=q.answer.charCodeAt(0)-65;
return a+(userAnswers[i]===correct?1:0);
},0);

questionAreaEl.classList.add('hidden');
resultAreaEl.classList.remove('hidden');

scoreTextEl.innerText=
`${candidateName} â€” Score: ${score}/${shuffledQuestions.length}`;
}

/* ===== PDF ===== */
downloadBtn.addEventListener('click',()=>{
const {jsPDF}=window.jspdf;
const doc=new jsPDF();

doc.setFontSize(18);
doc.text("AAISM Exam Result",15,20);

doc.setFontSize(12);
doc.text("Candidate: "+candidateName,15,35);
doc.text("Score: "+score+"/"+shuffledQuestions.length,15,45);

doc.save("Exam_Result.pdf");
});

});
</script>

</body>
</html>
