<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Certification Exam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f4f7f6; }
        
        /* Layout Elements */
        #registration-page, #exam-page, #result-page {
            display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;
        }

        .container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 400px; }
        
        /* Top Center Name Display */
        #candidate-header {
            position: fixed; top: 0; left: 0; width: 100%; background: #2c3e50; color: white;
            padding: 10px 0; text-align: center; font-size: 1.1rem; font-weight: bold; display: none;
        }

        input[type="text"] { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        
        button { 
            background-color: #27ae60; color: white; border: none; padding: 12px 25px; 
            font-size: 1rem; cursor: pointer; border-radius: 4px; transition: background 0.3s;
        }
        button:hover { background-color: #219150; }

        .hidden { display: none !important; }
        .exam-content { margin-top: 60px; padding: 20px; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>

    <div id="registration-page">
        <div class="container">
            <h1>Exam Portal</h1>
            <p>Please enter your full name to begin the assessment.</p>
            <input type="text" id="candidateNameInput" placeholder="Enter Full Name" required>
            <button onclick="startExam()">Take the exam</button>
        </div>
    </div>

    <div id="candidate-header">
        Candidate: <span id="topNavName"></span>
    </div>

    <div id="exam-page" class="hidden">
        <div class="exam-content">
            <div class="container">
                <h2>Domain 1: Security and Risk Management</h2>
                <p>Question 1: Which of the following is the primary goal of Change Management?</p>
                <div style="text-align: left; margin-bottom: 20px;">
                    <input type="radio" name="q1" id="a1"> <label for="a1">Prevention of unauthorized changes</label><br>
                    <input type="radio" name="q1" id="a2"> <label for="a2">Increasing system uptime</label>
                </div>
                <button onclick="finishExam()">Submit Exam</button>
            </div>
        </div>
    </div>

    <div id="result-page" class="hidden">
        <div class="container" style="width: 600px;">
            <h2>Exam Results</h2>
            <p id="resultSummary"></p>
            
            <h3>Exam History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Candidate Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody"></tbody>
            </table>
            
            <br>
            <button onclick="downloadPDF()" style="background-color: #2980b9;">Download Certificate (PDF)</button>
            <button onclick="location.reload()" style="background-color: #7f8c8d;">Restart</button>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        let globalCandidateName = "";

        function startExam() {
            const nameInput = document.getElementById('candidateNameInput').value;
            
            if (nameInput.trim() === "") {
                alert("Please enter your name.");
                return;
            }

            // Capture the name
            globalCandidateName = nameInput;

            // Update Top Center Display
            document.getElementById('topNavName').innerText = globalCandidateName;

            // Switch Views
            document.getElementById('registration-page').classList.add('hidden');
            document.getElementById('candidate-header').style.display = 'block';
            document.getElementById('exam-page').classList.remove('hidden');
        }

        function finishExam() {
            // Switch to Result Page
            document.getElementById('exam-page').classList.add('hidden');
            document.getElementById('result-page').classList.remove('hidden');

            // Capture in History
            updateHistory();

            document.getElementById('resultSummary').innerText = 
                `Congratulations ${globalCandidateName}, you have completed the exam successfully.`;
        }

        function updateHistory() {
            const tableBody = document.getElementById('historyTableBody');
            const row = tableBody.insertRow();
            row.insertCell(0).innerText = new Date().toLocaleDateString();
            row.insertCell(1).innerText = globalCandidateName; // History Capture
            row.insertCell(2).innerText = "Completed";
        }

        function downloadPDF() {
            const doc = new jsPDF();
            const date = new Date().toLocaleDateString();

            // PDF Formatting
            doc.setFontSize(22);
            doc.text("Certificate of Completion", 105, 40, { align: "center" });
            
            doc.setFontSize(16);
            doc.text(`This is to certify that`, 105, 60, { align: "center" });
            
            doc.setFontSize(20);
            doc.setTextColor(39, 174, 96); // Green
            doc.text(globalCandidateName, 105, 80, { align: "center" }); // PDF Capture
            
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(14);
            doc.text(`Has successfully cleared the Examination on ${date}`, 105, 100, { align: "center" });

            doc.save(`${globalCandidateName}_Result.pdf`);
        }
    </script>
</body>
</html>
