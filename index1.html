<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAISM Practice Exam - Surabhi & Adarsh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .option-btn { transition: background-color 0.2s, border-color 0.2s; }
        .selected { background-color: #e0e7ff !important; border-color: #6366f1 !important; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="app-container" class="bg-white p-6 md:p-8 rounded-2xl shadow-lg w-full max-w-3xl relative">
        
        <div id="landing-page" class="text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">AAISM Practice Exam 2026</h1>
            <p class="text-gray-600 mb-8">Welcome! Please choose an option below.</p>
            <div class="space-y-4">
                 <a href="#instructions" class="block w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition-transform transform hover:scale-105">Take the Quiz</a>
                 <a href="#admin" class="block w-full bg-gray-600 text-white py-3 px-4 rounded-lg hover:bg-gray-700 transition-transform transform hover:scale-105">Go to Admin Panel</a>
            </div>
        </div>

        <div id="instructions-page" class="hidden text-center">
            <h1 id="quiz-title-display" class="text-2xl md:text-3xl font-bold text-gray-800 mb-2"></h1>
            <div id="datetime-display" class="text-gray-500 text-sm mb-6 font-medium"></div>
            
            <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 mb-8 text-gray-700">
                <p id="exam-stats-text" class="mb-4"></p>
                <p class="font-semibold text-indigo-600">Good luck!</p>
            </div>

            <div class="mb-8 max-w-sm mx-auto">
                <label for="candidate-name-input" class="block text-sm font-semibold text-gray-700 mb-2">Please enter your Full Name to begin:</label>
                <input type="text" id="candidate-name-input" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-center font-medium" 
                    placeholder="Candidate Name">
                <p id="name-error" class="text-red-500 text-xs mt-2 hidden">Full name is required to start the exam.</p>
            </div>

            <button id="start-exam-btn" class="w-full bg-indigo-600 text-white py-4 rounded-lg hover:bg-indigo-700 font-bold shadow-lg disabled:bg-gray-400" disabled>
                Start Exam
            </button>
            <a href="#" class="mt-4 block text-gray-500 hover:underline text-sm">Cancel and Return</a>
        </div>

        <div id="quiz-area" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 id="question-number" class="text-lg font-semibold text-gray-700"></h2>
                <div id="timer" class="text-3xl font-mono font-bold text-indigo-600">00:00:00</div>
            </div>
            <p id="question-text" class="text-gray-800 text-lg mb-8 leading-relaxed"></p>
            <div id="options-container" class="space-y-4"></div>
            
            <div class="mt-8">
                <div class="w-full bg-gray-200 rounded-full h-2 mb-4">
                    <div id="progress-bar" class="bg-indigo-600 h-2 rounded-full" style="width: 0%"></div>
                </div>
                <button id="next-btn" class="w-full bg-gray-800 text-white py-4 rounded-lg disabled:bg-gray-300 font-bold" disabled>Next Question</button>
            </div>
        </div>

        <div id="result-area" class="hidden text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Exam Completed</h2>
            <p id="score-text" class="text-xl text-gray-600 mb-8"></p>
            <div class="space-y-3">
                <button id="download-btn" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold">Download Certificate</button>
                <button onclick="location.hash=''" class="w-full bg-gray-200 text-gray-800 py-3 rounded-lg font-semibold">Back to Main Menu</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        let candidateName = "", loadedQuestions = [], shuffledQuestions = [], userAnswers = [], currentIdx = 0, score = 0, timer, timeLeft, db, histRef, quizRef;

        async function setupFirebase() {
            const config = { apiKey: "AIzaSyAfdPoiIZH7hGhnMKtFGrzuqOa4AN6WCZI", authDomain: "cissp-c35cd.firebaseapp.com", projectId: "cissp-c35cd", storageBucket: "cissp-c35cd.appspot.com", appId: "1:573038813376:web:5285ea4d043186bf2ccd25" };
            firebase.initializeApp(config);
            db = firebase.firestore();
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    const basePath = db.collection('artifacts').doc('default-app-id').collection('public').doc('data');
                    quizRef = basePath.collection('quizzes').doc('cissp_domain_1');
                    histRef = basePath.collection('history');
                    quizRef.onSnapshot(doc => {
                        if (doc.exists) {
                            const data = doc.data();
                            loadedQuestions = JSON.parse(data.questionsJSON);
                            document.getElementById('quiz-title-display').innerText = data.title || "AAISM Practice Exam";
                            updateInstructions();
                        }
                    });
                }
            });
            await firebase.auth().signInAnonymously();
        }

        function updateInstructions() {
            const count = loadedQuestions.length || 50;
            const time = Math.round(count * 1.2);
            document.getElementById('exam-stats-text').innerText = `This exam consists of ${count} questions. You will have approximately ${time} minutes to complete it.`;
            
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' }).replace(/ /g, '-').toUpperCase();
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            document.getElementById('datetime-display').innerText = `Date: ${dateStr} | Time: ${timeStr}`;
            document.getElementById('start-exam-btn').disabled = false;
        }

        function router() {
            const hash = window.location.hash;
            document.querySelectorAll('#app-container > div').forEach(d => d.classList.add('hidden'));
            
            if (hash === '#instructions') document.getElementById('instructions-page').classList.remove('hidden');
            else if (hash === '#quiz-run') document.getElementById('quiz-area').classList.remove('hidden');
            else if (hash === '#result') document.getElementById('result-area').classList.remove('hidden');
            else document.getElementById('landing-page').classList.remove('hidden');
        }

        document.getElementById('start-exam-btn').onclick = () => {
            const name = document.getElementById('candidate-name-input').value.trim();
            if (!name) {
                document.getElementById('name-error').classList.remove('hidden');
                return;
            }
            candidateName = name;
            shuffledQuestions = [...loadedQuestions].sort(() => Math.random() - 0.5);
            userAnswers = new Array(shuffledQuestions.length).fill(null);
            timeLeft = shuffledQuestions.length * 72;
            currentIdx = 0;
            window.location.hash = '#quiz-run';
            showQuestion();
            timer = setInterval(tick, 1000);
        };

        function showQuestion() {
            const q = shuffledQuestions[currentIdx];
            document.getElementById('question-number').innerText = `Question ${currentIdx + 1} of ${shuffledQuestions.length}`;
            document.getElementById('question-text').innerText = q.question;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const b = document.createElement('button');
                b.innerText = opt;
                b.className = 'option-btn w-full text-left p-4 border rounded-lg hover:bg-indigo-50';
                b.onclick = () => {
                    document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected', 'border-indigo-500', 'bg-indigo-50'));
                    b.classList.add('selected', 'border-indigo-500', 'bg-indigo-50');
                    userAnswers[currentIdx] = i;
                    document.getElementById('next-btn').disabled = false;
                };
                container.appendChild(b);
            });
            document.getElementById('progress-bar').style.width = `${(currentIdx / shuffledQuestions.length) * 100}%`;
        }

        function tick() {
            timeLeft--;
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m}:${s.toString().padStart(2, '0')}`;
            if (timeLeft <= 0) finish();
        }

        async function finish() {
            clearInterval(timer);
            score = shuffledQuestions.reduce((acc, q, i) => acc + (userAnswers[i] === (q.answer.charCodeAt(0) - 65) ? 1 : 0), 0);
            window.location.hash = '#result';
            document.getElementById('score-text').innerText = `${candidateName}, you scored ${score}/${shuffledQuestions.length}`;
            if (db) await histRef.add({ candidateName, score, total: shuffledQuestions.length, date: new Date().toISOString() });
        }

        document.getElementById('next-btn').onclick = () => {
            currentIdx++;
            if (currentIdx < shuffledQuestions.length) {
                showQuestion();
                document.getElementById('next-btn').disabled = true;
            } else finish();
        };

        document.getElementById('download-btn').onclick = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(`Candidate Result: ${candidateName}`, 20, 20);
            doc.text(`Score: ${score}/${shuffledQuestions.length}`, 20, 30);
            doc.save(`${candidateName}_Result.pdf`);
        };

        window.onhashchange = router;
        setupFirebase();
        router();
    });
    </script>
</body>
</html>
